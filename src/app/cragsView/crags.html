<div ng-include="'partials/nav.html'"></div>

<div class"grid-block">
  <h3>Crags</h3>

  <!-- modal -->
  <a class="button" href="#" zf-open="advancedModal">Open modal</a>
  <div zf-modal="" id="advancedModal" class="collapse">
    <div class="grid-block vertical">
      <div class="primary title-bar">
        <div class="center title">Add a Crag</div>
        <span zf-close="" class="right"><a>Close</a></span>
      </div>
      <div class="grid-content">
        <form>
          <label> 
            <h4>Crag Name</h4>
            <input type="text" placeholder="Red River Gorge">
          </label>
          <div class="grid-block">
            <div class="grid-content small-6">
              <label> 
                <h4>City</h4>
                <input type="text" placeholder="Slade">
              </label>
            </div>
            <div class="grid-content small-6">
              <label> 
                <h4>State</h4>
                <select name="state">
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </label>
            </div>
          </div>
          <label> 
            <h4>Description</h4>
              <textarea name="description" rows="10" cols="50" placeholder="An abundance of steep well featured sandstone make this area a world class destination."></textarea>
          </label>
          <label>
            <h4>Image</h4>
            <div class="grid-block">
              <div class="grid-content small-6">
                <span class="inline-label">
                <span class="form-label">Url</span>
                <input type="url" placeholder="http://google.com/images/kitten.jpg">
                </span>
              </div>
              <div class="grid-content small-6">
                <span class="inline-label">
                <span class="form-label">Upload</span>
                <input type="file" placeholder="/mycomputer/pictures/kitten.jpg">
                </span>
              </div>
            </div>
          </label>
        </form>
      </div>
      <div class="grid-content padding" style="padding-top: 1rem;">
        <a zf-close="" class="button">Cancel</a>
      </div>
    </div>
  </div>

  <div class=" grid-block small-12">
    <div class="grid-block show-for-medium medium-6">
      <!--BEGIN MOUNTAIN PROJECT WIDGET-->
      <iframe width="100%" height="1200px" frameborder="0" scrolling='auto' style='outline:1px solid #333;' src='http://www.mountainproject.com/widget?h=550&favs=1&loc=fixed&x=-9515349&y=4236631&z=6'></iframe>
      <!--END MOUNTAIN PROJECT WIDGET-->
    </div>
    <div class="grid-block small-12 medium-6 wrap main-content">
      <div class=" grid-block small-12 small-up-1 medium-up-2 large-up-3">
        <div class="grid-content" ng-repeat="crag in crags">
          <a ng-href="#!/crag/{{ crag.$id }}">
            <div class="card">
              <img ng-src="{{ crag.image }}">
              <div class="card-divider">
                {{ crag.name }}
              </div>
              <div class="card-section">
                <h4>{{ crag.city }}, {{ crag.state }}</h4>
                <p>{{ crag.description }}.</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
