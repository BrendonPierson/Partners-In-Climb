<div ng-include="'partials/nav.html'"></div>
<div class"grid-block">
  <!-- <h3>{{ crag.name }}</h3> -->
  <div class=" grid-block small-12">
    <div class="grid-block small-12 medium-6 wrap main-content">
      <div class="grid-block">
        <div class="grid-content">
          <div class="card">
            <img ng-src="{{ crag.image }}">
            <div class="card-divider">
              {{ crag.name }}
            </div>
            <div class="card-section">
              <h4>{{ crag.city }}, {{ crag.state }}</h4>
              <p>{{ crag.description }}.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="grid-block small-12 medium-6 wrap main-content">
      <div class="small-12 grid-block veritcal">
        <div class="grid-content">
          <h3>Name</h3>
        </div>
        <div class="grid-content">
          <h3>Grade</h3>
        </div>
        <div class="grid-content">
          <h3>Bolt Status</h3>
        </div>
      </div>
      <div class="small-12 grid-block veritcal" ng-repeat="climb in climbs">
        <div class="grid-content">
          <p>{{ climb.name }}
        </div>
        <div class="grid-content">
          <p>{{ climb.grade }}
        </div>
        <div class="grid-content">
          <p>{{ climb.bolt_type }}
        </div>
      </div>
    </div>
  </div>
</div>
