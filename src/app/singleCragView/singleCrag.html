<div ng-include="'partials/nav.html'"></div>
<div class"grid-block">
  <!-- <h3>{{ crag.name }}</h3> -->
  <div class=" grid-block small-12">
    <div class="grid-block small-12 medium-6 wrap main-content">
      <div class="grid-block">
        <div class="grid-content">
          <div class="card">
            <img ng-src="{{ crag.image }}">
            <div class="card-divider">
              {{ crag.name }}
            </div>
            <div class="card-section">
              <h4>{{ crag.city }}, {{ crag.state }}</h4>
              <p>{{ crag.description }}.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="grid-block small-12 medium-6 wrap main-content">
      
      <table wt-responsive-table>   
        <tr>
          <th>Name</th>
          <th>Grade</th>
          <th>Sector</th>
          <th>Bolt Type</th>
          <th>Last Bolted</th>
          <th>Bolt Condition</th>
          <th>Fixed Gear</th>
        </tr>
        <tr ng-repeat="climb in climbs">
          <td>{{ climb.name }}</td>
          <td>{{ climb.grade }}</td>
          <td>{{ climb.sector }}</td>
          <td>{{ climb.bolt_type }}</td>
          <td>{{ climb.las_bolted }}</td>
          <td>{{ climb.bolt_condition }}</td>
          <td>{{ climb.fixed_gear }}</td>
        </tr>
      </table>

    </div>
  </div>
</div>
